<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>clickerQuest</title>
  <meta name="description" content="">

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/common.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body ng-controller="IndexCtrl">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Create Clan Modal -->
  <div id="clanModal" class="modal">
    <div class="modal-content">
      SELECT NAME<br>
      <input class="inputClan" type="text" name="clanName" id="clanNameInput">
      <img id="createClanSend" src="/images/buttons/create.png"/>
    </div>
  </div>

  <!-- NavBar -->
  <div class="row main-frame no-margins">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div>
            <a id="logo-container" ng-href="/#/game" class="brand-logo">
              <img class="upper-logo" src="images/clickerQuest_logo.png" alt="logo"/>
            </a>
          </div>
          <div id="search-user">
            <form onSubmit="return false;" autocomplete="off">
              <div class="input-field search-user">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i>
                </label>
                <i class="material-icons closed">close</i>
              </div>
            </form>
          </div>
          <div id="clanRanking" class="button last">
            <ul>
              <li>
                <a href="/#/clanRanking">CLAN RANKING</a>
              </li>
            </ul>
          </div>
          <div id="globalRanking" class="button">
            <ul>
              <li>
                <a href="/#/userRanking">GLOBAL RANKING</a>
              </li>
            </ul>
          </div>

              <div class="button">
                <ul>
                  <li>
                    <a href="#clanModal">CREATE CLAN</a>
                  </li>
                </ul>
              </div>
              <div id="createClan" class="button">
                <ul>
                  <li>
                    <a href="/#/clan">MY CLAN</a>
                  </li>
                </ul>
              </div>
          <div id="logout">
            <ul id="nav-mobile">
              <li><a href="">LOGOUT </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>



    <div ng-view=""></div>



  <!-- SCRIPTS -->

  <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>


  <script src="/scripts/js/common.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-XXXXX-X');
   ga('send', 'pageview');
 </script>

 <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->
  <script src="/scripts/paths.js"></script>
  <script src="/scripts/commonUtils.js"></script>
  <script src="bower_components/requirejs/require.js" data-main="/scripts/build.js"></script>
</body>
</html>
